<DOCTYPE html>
  <html lang="en">
  <head>
    <title>COUNTING DAY AND TIME IN THE BOX</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
<div class="box">
  <p id="date"></p>
  <p id="time"></p>
</div>

<script>
  
  function updateTime() {
  var now = new Date();
  var date = now.toLocaleDateString("en-US", { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
  var time = now.toLocaleTimeString("en-US", { timeZone: 'Asia/Manila', timeStyle: 'medium' });
  document.getElementById("date").innerHTML = date;
  document.getElementById("time").innerHTML = time;
}

setInterval(updateTime, 1000);


</script>


</body>
</html>
